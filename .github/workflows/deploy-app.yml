name: Build & Deploy Todo App to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_REPO: wiztodoapp

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64, azure]  # あなたの runner-vm で動作

    steps:
      # ① リポジトリのコード取得
      - name: Checkout
        uses: actions/checkout@v4

      # ② Azure へログイン
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      # ③ Docker イメージをビルドして ACR に push
      - name: Build & Push image to ACR
        run: |
          az acr login --name ${{ secrets.REGISTRY_NAME }}
          IMAGE="${{ secrets.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_REPO }}:${{ github.run_number }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

