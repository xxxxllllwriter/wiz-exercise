name: Build & Deploy Todo App to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_REPO: wiztodoapp

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64, azure]  # あなたの runner-vm で動作

    steps:
      # ① リポジトリのコード取得
      - name: Checkout
        uses: actions/checkout@v4

      # ② Azure へログイン
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      # ③ Docker イメージをビルドして ACR に push
      - name: Build & Push image to ACR
        run: |
          az acr login --name ${{ secrets.REGISTRY_NAME }}
          IMAGE="${{ secrets.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_REPO }}:${{ github.run_number }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # ④ AKS の資格情報を取得
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      # ⑤ デプロイ実行
      - name: Deploy to AKS
        run: |
          sed -i "s|image:.*|image: ${IMAGE}|" deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/wiz-exercise-deployment --timeout=180s || true
          kubectl get pods -o wide

