name: Build and Deploy to Azure AKS

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  AKS_NAME: ${{ secrets.AKS_NAME }}
  IMAGE_NAME: wiz-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ソースコードを取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # Azureにログイン
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ACRにログイン
      - name: Log in to Azure Container Registry
        run: az acr login --name $REGISTRY_NAME

      # DockerイメージをビルドしてACRにpush
      - name: Build and Push Docker image
        run: |
          docker build -t $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} .
          docker push $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}

      # AKSの資格情報を取得
      - name: Get AKS credentials
        run: az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_NAME --overwrite-existing

      # Kubernetesにデプロイ
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s-deployment.yaml || echo "⚠️ k8s-deployment.yaml not found, skipping deployment"
